    <!-- Evitar flash durante carregamento -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background-color: #f9fafb;
        color: #1a1a1a;
        transition: none;
      }

      /* Loading Screen Futur√≠stico */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a1a 50%,
          #0a0a0a 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      /* Logo animado */
      .loading-logo {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ff0000, #ff0040);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        animation: pulse-glow 2s ease-in-out infinite;
        text-align: center;
        letter-spacing: 2px;
      }

      /* Spinner moderno */
      .modern-spinner {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 0, 0, 0.1);
        border-top: 4px solid #ff0000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3),
          inset 0 0 20px rgba(255, 0, 0, 0.1);
      }

      /* Texto de loading */
      .loading-text {
        color: #ffffff;
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 1rem;
        animation: fade-pulse 2s ease-in-out infinite;
        text-align: center;
      }

      /* Vers√£o */
      .loading-version {
        color: #ff0040;
        font-size: 0.9rem;
        font-weight: 600;
        opacity: 0.8;
        animation: glow-text 3s ease-in-out infinite;
      }

      /* Anima√ß√µes */
      @keyframes pulse-glow {
        0%,
        100% {
          text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
          transform: scale(1);
        }
        50% {
          text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000,
            0 0 50px #ff0040;
          transform: scale(1.05);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fade-pulse {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes glow-text {
        0%,
        100% {
          text-shadow: 0 0 5px #ff0040;
          opacity: 0.8;
        }
        50% {
          text-shadow: 0 0 15px #ff0040, 0 0 25px #ff0040;
          opacity: 1;
        }
      }

      /* Responsivo */
      @media (max-width: 768px) {
        .loading-logo {
          font-size: 2.5rem;
        }
        .modern-spinner {
          width: 60px;
          height: 60px;
        }
        .loading-text {
          font-size: 1rem;
        }
      }

      /* Reduzir anima√ß√µes se solicitado */
      @media (prefers-reduced-motion: reduce) {
        .loading-logo,
        .modern-spinner,
        .loading-text,
        .loading-version {
          animation: none !important;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #ffffff;
        }

        #loading-screen {
          background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
          border: 2px solid #ff0000;
          box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.1);
        }

        .loading-logo {
          text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
        }
      }
    </style>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">üì±</div>
        <div class="loading-text">Saymon Cell</div>
        <div class="loading-subtitle">Carregando sistema...</div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Script para remover loading screen -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen')
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out')
            setTimeout(() => {
              loadingScreen.remove()
            }, 300)
          }
        }, 500)
      })
    </script>
  </body>
