    <!-- Bootstrap CSS variables for accent color before first paint -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('celler.customization')
          if (!saved) return
          var cfg = JSON.parse(saved)
          var color = (cfg && cfg.primaryColor) || ''
          if (typeof color !== 'string') return
          if (!/^#?[0-9a-fA-F]{6}$/.test(color)) return
          var hex = color.charAt(0) === '#' ? color : '#' + color

          function toRgb(h) {
            var m = /^#?([0-9a-fA-F]{6})$/.exec(h)
            if (!m) return '255, 0, 0'
            var v = m[1]
            var r = parseInt(v.slice(0, 2), 16)
            var g = parseInt(v.slice(2, 4), 16)
            var b = parseInt(v.slice(4, 6), 16)
            return r + ', ' + g + ', ' + b
          }

          function clamp(x) {
            return Math.max(0, Math.min(255, Math.round(x)))
          }
          function lighten(h, amount) {
            var m = /^#?([0-9a-fA-F]{6})$/.exec(h)
            if (!m) return h
            var v = m[1]
            var r = parseInt(v.slice(0, 2), 16)
            var g = parseInt(v.slice(2, 4), 16)
            var b = parseInt(v.slice(4, 6), 16)
            var lr = clamp(r + (255 - r) * amount)
            var lg = clamp(g + (255 - g) * amount)
            var lb = clamp(b + (255 - b) * amount)
            var toHex = function (n) {
              return clamp(n).toString(16).padStart(2, '0')
            }
            return '#' + toHex(lr) + toHex(lg) + toHex(lb)
          }

          var neon = lighten(hex, 0.2)

          var root = document.documentElement
          root.style.setProperty('--saymon-red', hex)
          root.style.setProperty('--accent-rgb', toRgb(hex))
          root.style.setProperty('--saymon-red-neon', neon)
          root.style.setProperty('--accent-neon-rgb', toRgb(neon))
        } catch (e) {
          /* noop */
        }
      })()
    </script>

    <!-- Evitar flash durante carregamento -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI',

        background-color: #f9fafb;

      /* Loading Screen Futur√≠stico */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a1a 50%,
          #0a0a0a 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      /* Logo animado */
      .loading-logo {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--saymon-red), var(--saymon-red-neon));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        animation: pulse-glow 2s ease-in-out infinite;
        text-align: center;
        letter-spacing: 2px;
      }

      /* Spinner moderno */
      .modern-spinner {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(var(--accent-rgb), 0.1);
        border-top: 4px solid var(--saymon-red);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
        box-shadow: 0 0 20px rgba(var(--accent-rgb), 0.3),
          inset 0 0 20px rgba(var(--accent-rgb), 0.1);
      }

      /* Texto de loading */
      .loading-text {
        color: #ffffff;
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 1rem;
        animation: fade-pulse 2s ease-in-out infinite;
        text-align: center;
      }

      /* Vers√£o */
      .loading-version {
        color: var(--saymon-red-neon);
        font-size: 0.9rem;
        font-weight: 600;
        opacity: 0.8;
        animation: glow-text 3s ease-in-out infinite;
      }

      /* Anima√ß√µes */
      @keyframes pulse-glow {
        0%,
        100% {
          text-shadow: 0 0 10px var(--saymon-red), 0 0 20px var(--saymon-red), 0 0 30px var(--saymon-red);
          transform: scale(1);
        }
        50% {
          text-shadow: 0 0 20px var(--saymon-red), 0 0 30px var(--saymon-red), 0 0 40px var(--saymon-red),
            0 0 50px var(--saymon-red-neon);
          transform: scale(1.05);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fade-pulse {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes glow-text {
        0%,
        100% {
          text-shadow: 0 0 5px var(--saymon-red-neon);
          opacity: 0.8;
        }
        50% {
          text-shadow: 0 0 15px var(--saymon-red-neon), 0 0 25px var(--saymon-red-neon);
          opacity: 1;
        }
      }

      /* Responsivo */
      @media (max-width: 768px) {
        .loading-logo {
          font-size: 2.5rem;
        }
        .modern-spinner {
          width: 60px;
          height: 60px;
        }
        .loading-text {

        }
      }

      /* Reduzir anima√ß√µes se solicitado */
      @media (prefers-reduced-motion: reduce) {
        .loading-logo,
        .modern-spinner,
        .loading-text,
        .loading-version {
          animation: none !important;
        }
